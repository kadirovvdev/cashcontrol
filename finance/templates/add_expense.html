<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #00796b;
            color: #00796b;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #004d40;
            padding-left: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #b0bec5;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            border-color: #00796b;
            outline: none;
        }

        .category-selection {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .category-option {
            margin: 10px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #b2dfdb;
            transition: background-color 0.3s;
        }

        .category-option:hover {
            background-color: #80cbc4;
        }

        .submit-button {
            background-color: #00796b;
            color: #ffffff;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #004d40;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #00796b;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Expense</h1>
        <form method="post">
            {% csrf_token %}
            <label>Select Category</label>
            <div class="category-selection">
                <label class="category-option">
                    <input type="radio" name="category" value="Cafe&Restaurant" required>
                    Cafe & Restaurant
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="Foods" required>
                    Foods
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="transport" required>
                    Transport
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="entertainment" required>
                    Entertainment
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="Utilities" required>
                    Utilities
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="Other" required>
                    Other
                </label>
            </div>
            <label for="category-dropdown">Category:</label>
            <select id="category-dropdown">
                <option value="">---------</option>
                <option value="Cafe&Restaurant">Cafe & Restaurant</option>
                <option value="Foods">Foods</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <button type="submit" class="submit-button">Add Expense</button>
        </form>
        <div class="back-link">
            <a href="{% url 'dashboard' %}">Back to Expense List</a>
        </div>
    </div>
    <script>
        const radios = document.querySelectorAll('input[name="category"]');
        const dropdown = document.getElementById('category-dropdown');

        radios.forEach(radio => {
            radio.addEventListener('change', function() {
                dropdown.value = this.value;
            });
        });

        dropdown.addEventListener('change', function() {
            radios.forEach(radio => {
                if (radio.value === this.value) {
                    radio.checked = true;
                }
            });
        });
    </script>
</body>
</html>

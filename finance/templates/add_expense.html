<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #619170;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }

        label {
            margin-bottom: 15px;
            font-weight: bold;
            padding-left: 5px;
        }

        .category-selection {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category-option {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .category-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category-option input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .category-option input:checked + img {
            transform: scale(1.1); /* Slight zoom effect on selection */
        }

        .submit-button {
            background-color: #619170;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #619170;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Expense</h1>
        <form method="post">
            {% csrf_token %}
            <label>Select Category</label>
            <div class="category-selection">
                <label class="category-option">
                    <input type="radio" name="category" value="food" required>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg" alt="Food">
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="cafe" required>
                    <img src="https://img.freepik.com/free-photo/delicious-coffee-beans-cup_23-2150691429.jpg?size=626&ext=jpg&ga=GA1.1.1141335507.1719100800&semt=ais_user" alt="Cafe">
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="transport" required>
                    <img src="https://www.norma.uz/img/00/69/464cce8cbe628b0c1bcb5891eee7.jpg" alt="Transport">
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="entertainment" required>
                    <img src="https://miro.medium.com/v2/resize:fit:1400/0*3N3v1wVmf6tuvU88.jpg" alt="Entertainment">
                </label>
                <!-- Add more categories as needed -->
            </div>
            {{ form.as_p|safe }}
            <button type="submit" class="submit-button">Add Expense</button>
        </form>
        <div class="back-link">
            <a href="{% url 'dashboard' %}">Back to Expense List</a>
        </div>
    </div>
</body>
</html>

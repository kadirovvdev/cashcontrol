<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4CAF50;
            color: #4CAF50;
            animation: slideIn 0.8s ease-out;
        }

        .income-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .income-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .income-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .income-item .description {
            flex: 1;
        }

        .income-item .amount {
            font-weight: bold;
            color: #4CAF50;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .add-income {
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        .add-income a, .back-link a {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .add-income a:hover, .back-link a:hover {
            background-color: #45a049;
        }

        .back-link a {
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        .total {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Income List</h1>

        <div class="category-section">
            <h2>Income Summary</h2>
            <div class="total">Total Income: {{ total_income }} UZS</div>
            <ul class="income-list">
                {% for income in incomes %}
                <li class="income-item">
                    <div class="description">
                        {{ income.date }} - {{ income.category }} - {{ income.description }}
                    </div>
                    <div class="amount">{{ income.amount }} UZS</div>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>

        <div class="add-income">
            <a href="{% url 'add_income' %}">Add Income</a>
        </div>
        <div class="back-link">
            <a href="{% url 'landing-page' %}">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('incomeChart').getContext('2d');
        const incomeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for income in incomes %}'{{ income.category }}',{% endfor %}],
                datasets: [{
                    label: 'Income',
                    data: [{% for income in incomes %}{{ income.amount }},{% endfor %}],
                    backgroundColor: 'rgba(75, 192, 192, 0.4)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true
            }
        });
    </script>
</body>
</html>

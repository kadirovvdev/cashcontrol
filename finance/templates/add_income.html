<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #619170;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }

        label {
            margin-bottom: 15px;
            font-weight: bold;
            padding-left: 5px;
        }

        .submit-button {
            background-color: #619170;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #619170;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Income</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Add Income</button>
        </form>
        <div class="back-link">
            <a href="{% url 'income_list' %}">Back to Incomes</a>
        </div>
    </div>
</body>
</html>
